<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SAHIL BISWAS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">SB</div>
        <div class="nav-links" id="navLinks">
            <i class="fas fa-times" id="closeMenu"></i>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="admin.html" class="admin-link active">Admin</a></li>
            </ul>
        </div>
        <i class="fas fa-bars" id="openMenu"></i>
    </nav>

    <!-- Dashboard Section -->
    <section class="admin-section">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2 class="dashboard-title">Project Dashboard</h2>
                <button id="logoutBtn" class="btn logout-btn">Logout</button>
            </div>
            
            <!-- Project Form -->
            <div class="project-form">
                <h3>Add/Edit Project</h3>
                <form id="projectForm">
                    <input type="hidden" id="projectId">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <input type="text" id="projectTitle" placeholder="Project Title" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <input type="text" id="projectImage" placeholder="Image URL (optional)">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="projectDescription" placeholder="Project Description" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <input type="text" id="projectDemo" placeholder="Demo Link (optional)">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <input type="text" id="projectGithub" placeholder="GitHub Link (optional)">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn submit-btn">Add Project</button>
                </form>
            </div>
            
            <!-- Project List -->
            <div class="project-list">
                <h3>Your Projects</h3>
                <div id="projectList">
                    <!-- Projects will be loaded dynamically from JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 SAHIL BISWAS. All Rights Reserved.</p>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
